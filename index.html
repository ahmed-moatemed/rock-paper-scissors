<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <div>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="./images/rock-emoji.png">
    </button>
  
    <button class="move-button js-paper-button">
      <img class="move-icon" src="./images/paper-emoji.png" >
    </button>
  
    <button class="move-button js-scissors-button">
      <img class="move-icon" src="./images/scissors-emoji.png">
    </button>
  </div>

  <div>
    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset">Reset Score</button>

    <button class="auto-paly-button autoo">Auto Play</button>
  </div>

  <div>
    <p class="js-reset-confirmation reset-confirmation"></p>
  </div>
  

  <script src="./main.js"></script>
</body>
</html>
